<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="to-do-list.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="tasklist">
        <h3 class="heading">Task List</h3>
        <div class="flexbox">
          <form action="">
            <input type="text" class="display" />
            <input type="submit" value="Add" />
          </form>
        </div>
        <div class="list1">
          <ul class="list-type1">
            <li>Watching Tv</li>
            <li>Playing Games</li>
            <li>Cooking</li>
            <li>Reading</li>
          </ul>
        </div>
      </div>
      <div class="not-to-do">
        <h3 class="heading">Not to do</h3>
        <div class="list2">
          <ul class="list-type2">
            <li>Watching Tv</li>
            <li>Playing Games</li>
            <li>Cooking</li>
            <li>Reading</li>
          </ul>
          <hr />
          <div>Total Hours Saved</div>
        </div>
      </div>
    </div>
  </body>
</html>
